<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/estilos.css" />

    <title>Frontend Mentor | Bookmark landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-rubik">
    <header>
      <nav class="wrapper flex h-20 items-center justify-between">
        <a href="#" class="w-2/3 max-w-[149px] md:1/3">
          <img
            src="./images/logo-bookmark.svg"
            alt="logo-bookmark"
            class="w-36"
          />
        </a>
        <input type="checkbox" id="menu" class="hidden peer" />
        <label
          for="menu"
          class="bg-open-menu w-6 h-5 bg-cover bg-center cursor-pointer peer-checked:bg-close-menu transition-all duration-300 z-50 md:hidden"
        ></label>
        <div
          class="fixed inset-0 bg-very-darkblue/95 -translate-y-full peer-checked:-translate-y-0 transition-transform md:static md:-translate-y-0 md:transform-none md:w-2/3 md:bg-transparent"
        >
          <section
            class="absolute flex flex-col content-between w-full h-screen md:static md:h-auto"
          >
            <div class="wrapper flex h-20 items-center md:hidden">
              <a href="#" class="w-2/3 max-w-[149px]">
                <img
                  src="./images/logo-bookmark-white.svg"
                  alt="logo-bookmark"
                  class="w-36"
                />
              </a>
            </div>
            <ul
              class="wrapper grid border-t border-white/20 text-center divide-y divide-white/20 text-white uppercase text-xl tracking-[2.308px] leading-4 font-normal md:w-full md:grid-flow-col md:border-none md:divide-none md:text-xs md:items-center md:text-[#242A45] md:font-medium"
            >
              <li class="py-6 md:py-0"><a href="#">Features</a></li>
              <li class="py-6 md:py-0"><a href="#">Pricing</a></li>
              <li class="py-6 md:py-0"><a href="#">Contact</a></li>
              <li class="py-8 md:py-0">
                <button
                  class="w-full border-2 py-4 rounded-lg uppercase font-medium leading-4 tracking-[2.308px] md:bg-soft-red md:border-soft-red md:text-white md:py-2"
                >
                  Login
                </button>
              </li>
            </ul>
            <div
              class="wrapper w-24 flex flex-1 justify-between items-end my-3 md:hidden"
            >
              <a href="#" class="w-6">
                <img
                  src="./images/icon-facebook.svg"
                  alt="logo-bookmark"
                  class=""
                />
              </a>
              <a href="#" class="w-6">
                <img
                  src="./images/icon-twitter.svg"
                  alt="logo-bookmark"
                  class=""
                />
              </a>
            </div>
          </section>
        </div>
      </nav>
      <section
        class="wrapper mt-10 grid gap-8 justify-items-center pb-12 items-center md:grid-cols-2 md:py-24"
      >
        <img
          src="./images/illustration-hero.svg"
          alt="intro"
          class="w-full max-w-lg md:order-1"
        />
        <article class="mt-16 text-center space-y-6 md:text-left md:space-y-8">
          <h1 class="text-3xl font-bold text-very-darkblue md:text-5xl">
            A Simple Bookmark Manager
          </h1>
          <p class="text-very-darkblue/30">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div class="grid grid-cols-2 gap-3">
            <a
              href=""
              class="button mx-auto shadow-xl shadow-soft-blue/30 flex items-center justify-center md:mx-0"
            >
              Get it on Chrome</a
            >
            <a
              href=""
              class="button mx-auto bg-[#F7F7F7] text-very-darkblue shadow-xl shadow-[0px 8px 8px -4px rgba(73, 93, 207, 0.20)]/30 flex items-center justify-center md:mx-0"
            >
              Get it on Firefox</a
            >
          </div>
        </article>
      </section>
    </header>
    <figure class="absolute inset-0 overflow-hidden pointer-events-none">
      <img
        src="./images/Semi-circle-1.svg"
        alt="pattern"
        class="absolute w-full -z-10 top-44 -right-10 max-w-2xl max-h-[203px]"
      />
    </figure>
  </body>
</html>
